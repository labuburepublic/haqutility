<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HAQ Utility - All-in-One Tools</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>HAQ Utility</h1>
        <p class="subtitle">All-in-One Handy Tools by Abdulhaq</p>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section class="tools-grid">
            <div class="tool-card" data-tool="passwordGenerator">
                <img src="assets/icons/password.svg" alt="Password Generator" />
                <h2>Password Generator</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
            <div class="tool-card" data-tool="calculator">
                <img src="assets/icons/calculator.svg" alt="Calculator" />
                <h2>Simple Calculator</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
            <div class="tool-card" data-tool="ageCalculator">
                <img src="assets/icons/age.svg" alt="Age Calculator" />
                <h2>Age Calculator</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
            <div class="tool-card" data-tool="encoderDecoder">
                <img src="assets/icons/encoder.svg" alt="Text Encoder/Decoder" />
                <h2>Text Encoder/Decoder</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
            <div class="tool-card" data-tool="notepad">
                <img src="assets/icons/notepad.svg" alt="NotePad" />
                <h2>NotePad</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
            <div class="tool-card" data-tool="qrCodeGenerator">
                <img src="assets/icons/qrcode.svg" alt="QR Code Generator" />
                <h2>QR Code Generator</h2>
                <button class="open-tool-btn">Open Tool</button>
            </div>
        </section>
    </main>

    <!-- Modal for tools -->
    <div id="toolModal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" title="Close">&times;</button>
            <div id="toolContainer"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 HAQ Utility by Abdulhaq Abdul Ganiy</p>
    </footer>
</body>
</html>
